<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Belgrano|Chelsea+Market|Eater|Fontdiner+Swanky|Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8">
  <title>Killbase</title>
</head>

<body>
  <!--header-->
  <header class="header">
    <img class="logo" src="./images/kb-logo.png" alt="logo">
    <p class="log-text">KILLBASE</p>
  </header>

  <!--main part including cards and buttons-->
  <main>
    <!-- card one -->
    <section class="assassins">
      <img class="ass-img" src="./images/assassin.jpg" alt="assassins photo">
      <a href="assassins.html" alt="link to assassins"><button id="ass-btn" type="submit">ASSASSINS</button></a>
    </section>
    <!-- card two -->
    <section class="contracts">
      <img class="cont-img" src="./images/contracts1.jpg" alt="contracts photo">
      <a href="contracts.html" alt="link to contracts"><button id="contract-btn" type="submit">CONTRACTS</button></a>
    </section>
  </main>


  <script type="text/javascript" src="main.js"></script>
</body>

</html>
