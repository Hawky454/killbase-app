<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Chelsea+Market|Eater|Fontdiner+Swanky|Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8">
  <title>Killbase</title>
</head>

<body>

  <header class="header">
    <img class="logo" src="./images/kb-logo.png" alt="logo">
    <p class="log-text">KILLBASE</p>
  </header>

  <main>
    <section class="assassins">
      <img class="ass-img" src="./images/assassin.jpg" alt="assassins photo">
      <button>ASSASSINS</button>
    </section>

    <section class="contracts">
      <img class="cont-img" src="./images/contracts.jpg" alt="contracts photo">
      <button>CONTRACTS</button>
    </section>
  </main>


  <script type="text/javascript" src="main.js"></script>
</body>

</html>
